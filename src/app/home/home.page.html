<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titre}}
    </ion-title>
    <ion-button (click)="ouvrirPageParametres()" color="dark" fill="clear" slot="end">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let tache of tacheService.listTaches; let i = index">
      <ion-label>{{i}} - {{tache.titre}}</ion-label>
      <ion-button color="danger" (click)="supprimerTache(i)">Supprimer</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="valueChampNouvelleTache"></ion-input>
    <ion-button (click)="ajouterTache()" slot="end">Ajouter Tache</ion-button>
  </ion-toolbar>
</ion-footer>
