<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titre}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let tache of listTaches">
      <ion-label>{{tache}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button (click)="ajouterTache()">Ajouter Tache</ion-button>
</ion-footer>
