<ion-header [translucent]="true">
<ion-toolbar>
  <ion-title>
      {{titre}}
    </ion-title>
    <ion-button (click)="ouvrirPageParametres()" color="dark" fill="clear" slot="end">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Ion Item Sliding dÃ©monstration -->
    <ion-item-sliding *ngFor="let tache of tacheService.listTaches; let i = index">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="supprimerTache(i)">Supprimer</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label><span *ngIf="tache.important">[Important]</span> {{i}} - {{tache.titre}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="setImportant(i)">Important</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="valueChampNouvelleTache"></ion-input>
    <ion-button (click)="ajouterTache()" slot="end">Ajouter Tache</ion-button>
  </ion-toolbar>
</ion-footer>
